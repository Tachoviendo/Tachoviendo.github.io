<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basta - Sorteo de Temáticas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Basta UCU</h1>
        <p class="instructions">Haz clic en la carta o presiona ESPACIO para sortear una temática</p>
        
        <div class="card-container">
            <div class="card" id="card">
                <div class="card-front">
                    <div class="card-content">
                        <img src="ucuBlanco.png" alt="UCU Logo" class="logo">
                        <p>Click para revelar</p>
                    </div>
                </div>
                <div class="card-back">
                    <div class="card-content">
                        <p class="topic-text" id="topicText"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
